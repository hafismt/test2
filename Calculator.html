<script>

          function one(){

              var x=document.getElementById("nn").value;

              sim="+";
              num1=parseInt(aa);
              document.getElementById("nn").value="";
          }

              sim="-";
              num1=parseInt(aa);

              document.getElementById("nn").value="";
          }
          function mult(){
              var x=document.getElementById("nn").value;
              aa=parseInt(x);
              sim="*";

              document.getElementById("nn").value="";
          }


          function result(){

              if(sim=="+")
                {
